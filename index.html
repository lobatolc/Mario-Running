<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Mario Running</title>
</head>
<body>
    <audio class="soundTrack" src="audio/soundtrack.mp3" loop></audio>
    <audio class="soundButton" src="audio/sound-button.mp3"></audio>
    <div class="game-board">
        <span class="score">Score: 0</span>
        <button class="buttonMusic button">Music</button>
        <button class="buttonReload button">Restart</button>
        <img src="./images//clouds.png" class="clouds">
        <img src="./images/mario.gif" class="mario">
        <img src="./images/pipe.png" class="pipe">
    </div>
    <div class="game-record">
        <span>New record: 0</span>
    </div>

    
</body>
</html>
